<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>स्टॉप-5</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white">
    <div class="flex gap-10 justify-between flex-col min-h-screen">
      <section
        class="flex flex-col items-center m-5 bg-[--blue-color] rounded-lg lg:mx-auto pb-3 md:pb-5 lg:w-[90%] shadow-md shadow-black"
      >
        <div
          class="bg-[--text-color] text-[--btn-text] font-bold text-2xl text-center w-[95%] my-5 rounded-lg lg:text-3xl lg:w-[90%]"
        >
          <h1 class="pb-3 pt-3">स्टॉप-5</h1>
        </div>
        <div class="grid place-items-center text-[--btn-text] w-[90%] lg:w-[60%] 2xl:w-[40%]">
          <a
            href="pdf/Stop-5_Hindi.pdf"
            download="Stop-5_Hindi.pdf"
            class="lg:bg-[--bg-color] border-2 p-1 rounded transform hover:scale-105 transition duration-300 ease-in-out md:w-full"
          >
            <img src="images/Stop-5_hindi.png" alt="Stop-5" class="h-full" />
          </a>
        </div>
      </section>
      <section class="w-full text-center mb-[15%] lg:mb-[5%]">
        <a href="hindi.html">
          <button
            class="bg-[--blue-color] p-3 text-[--btn-text] font-medium rounded-2xl px-14 hover:bg-[--skyBlue] hover:text-[--black] hover:font-semibold transition duration-300 ease-in-out lg:px-28 lg:text-lg shadow-sm hover:shadow-[--black]"
          >
            Go Back
          </button>
        </a>
      </section>

      <section class="bg-[--black] p-4">
        <footer
          class="text-center text-sm md:text-lg font-extralight text-[--btn-text]"
        >
          Copyright © 2024. All rights reserved.
        </footer>
      </section>
    </div>
  </body>
</html>
